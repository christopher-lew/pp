<div class="page">
    <br>
    <mat-card class="card">
        <section class="mat-typography">
            <h3>Adding an Ingredient....</h3>
        </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]='createForm' class='create-form card-body'>
            <mat-form-field appearance="outline">
                <mat-label for='nameInput' class="formLabel">Name</mat-label>
                <input matInput placeHolder="Name" formControlName="name" #name>
            </mat-form-field>
            <br>
            <div class="form-group">
                <mat-radio-group id="isInPantry" formControlName="isInPantry" #isInPantry>
                    <mat-label for='isInPanty' class="formLabel">Is this currently in your pantry?</mat-label>
                    <br>
                    <mat-radio-button class="radioButt" value="true"  (change)="truePantry()">True </mat-radio-button>
                    <mat-radio-button class="radioButt" value="false" (change)="falsePantry()">False</mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field appearance="outline">
                <mat-label for='netInput' class="formLabel">Net</mat-label>
                <input matInput type="text" id="netInput" placeholder="Net"  formControlName="net" #net>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label for='metricInput' class="formLabel">Metric</mat-label>
                <input matInput type="text" id="metricInput" placeholder="Metric" formControlName="metric" #metric>
            </mat-form-field>
            <br><br>
            <button mat-raised-button color="accent" routerLink="/list">Back</button>
            <button type="submit" (click)="addIngredient(name.value, net.value,metric.value)" 
            [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
        </form>
    </mat-card>
</div>
