<div>
    <br>
    <mat-card>
        <section class="mat-typography">
            <h3>Updating an Ingredient</h3>
        </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="updateForm" class="edit-form">
            <mat-form-field class="field-full-width">
                <input matInput placeHolder="Ingredient Name" formControlName="name" #name>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <mat-select placeholder="False" formControlName="isInPantry" #isInPantry>
                    <mat-option value="True">True</mat-option>
                    <mat-option value="False">False</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeHolder="Net" formControlName="net" #net>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeHolder="Metric" formControlName="metric" #metric>
            </mat-form-field>
            <mat-divider></mat-divider>
            <br><br>
            <button mat-raised-button color="primary" routerLink="/list">Back</button>
            <button type="submit" (click)="updateIngredient(name.value, isInPantry.value, net.value, metric.value)"
            [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
        </form>
    </mat-card>
</div>
